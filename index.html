<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/images/img.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 2px 2px 4px #000;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      background-color: #d63384;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #b52a6f;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #ddd;
    }
    .christmas-font {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 3rem;
      color: #ff0000; /* Christmas red */
      text-shadow: 2px 2px 5px #000; /* Subtle shadow for depth */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center christmas-font">ðŸŽ… Secret Santa ðŸŽ„</h1>
    <div class="card mt-4">
      <div class="card-body">
        <form id="addParticipantForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Participant</button>
        </form>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h3>Registered Participants</h3>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="participantsTable">
            {% for participant in participants %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ participant.name }}</td>
              <td>{{ participant.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-success" id="sendEmailsButton" data-bs-toggle="modal" data-bs-target="#passwordModal">Send Emails</button>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Enter Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sendEmailsForm">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      // Handle participant form submission
      $('#addParticipantForm').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          url: '/add_participant',
          method: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            alert(response.message);
            location.reload();
          },
          error: function (xhr) {
            alert(xhr.responseJSON.error);
          }
        });
      });

      // Handle sending emails
      $('#sendEmailsForm').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          url: '/send_emails',
          method: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            alert(response.message);
            location.reload();
          },
          error: function (xhr) {
            alert(xhr.responseJSON.error);
          }
        });
      });
    });
  </script>
</body>
</html>
